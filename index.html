<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rekaman.id</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 0 20px;
    }

    .coming-soon {
      font-size: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 10px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 64px;
      margin: 0;
      letter-spacing: 1.5px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      color: #bbb;
      max-width: 600px;
      margin: 30px 0;
      line-height: 1.6;
    }

    /* Tombol Contact */
    .contact-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .5px;
      transition: 0.3s;
    }

    .contact-btn:hover {
      background-color: #ff6b6b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon">Coming Soon</div>
  <h1>rekaman.id</h1>
  <p>Hai! Website ini sedang kami siapkan.<br>
  Tunggu konten-konten seru yang akan kami tampilkan.</p>

  <!-- Tombol Contact -->
  <button class="contact-btn" onclick="window.location.href='mailto:kerjasama@rekaman.id'">
    Contact Kerjasama
  </button>

</body>
</html>
